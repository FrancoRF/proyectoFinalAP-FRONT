<section id="acercade" class="seccion">
    <div class="espaTitulo">
        <h3>{{titulo}}</h3>
        <app-boton-espa
            *ngIf="esAdmin"
            class="boton"
            color="{{abrirEspacio ? 'red' : 'green'}}"
            texto="{{abrirEspacio ? '-' : '+'}}"
            (btnClick)="toogleAgregarEspacio()"
        ></app-boton-espa>
    </div> 
    <app-espacio></app-espacio>
</section>
